<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileAndDo-While</title>
</head>
<body>
    <script>
        //while
        document.write("----------Output While---------"+"<br>")
        let i = 1;
        while (i <= 25){
            document.write(i+". Zaka"+"<br>");
            i++;
        }
        //Do while
        document.write("----------Output Do-While---------"+"<br>")
        let a = 1;
        do{
            document.write(a+". Zaka"+"<br>");
            a++
        }while (a <= 25);
    </script>
</body>
</html>
