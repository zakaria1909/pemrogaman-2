<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Assignment Operator
        var a = 20.5;
        let b = 7;
        let c = 35;
        //menggunakan perhitungan biasa   
        document.write(a + b + c + "</br>");
        document.write(a - b - c + "</br>");
        document.write(a * b * c + "</br>");
        document.write(a / b / c + "</br>");
        document.write(a % b % c + "</br>");
        //menggunakan assignment operator
        docu
        a += b;
        document.write(a+"</br>");
        a -= b;
        document.write(a+"</br>");
        b *= c;
        document.write(b+"</br>");
        c /= a;
        document.write(c+"</br>");
        a %= c;
        document.write(a+"</br>");

    </script>
</body>
</html>
