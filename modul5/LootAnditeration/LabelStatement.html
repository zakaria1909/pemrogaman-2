<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ket = " ";
        let index = 0;

        loop:
        for (index; index<5; index++){
            if (index===2){
                continue loop;
            }
            ket = ket + index;
            document.write(ket);
        }
    </script>
</body>
</html>
