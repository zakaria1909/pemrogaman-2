<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Object</title>
</head>
<body>
    <script>
        const Biodata = {
            firstname: "Zakaria Ahmada",
            lastname: "Zaka",
            age: "19",
            address: "Ds.Ngasem Kec.Batealit Kab.Jepara",
            ismarried: "Belum Menikah",
        };
        const prodi = {
            study: "Politeknik Balekambang",
            Prodi: "RPL(Rekayasa Perangkat Lunak)",
        };
        var semester = "Semester 2";
        document.write(`Hello, Perkenalkan nama saya ${Biodata.firstname},biasa dipanggil ${Biodata.lastname}. Saya berumur ${Biodata.age} dan alamat saya tinggal di ${Biodata.address}. Status saya masih ${Biodata.ismarried}.<br>Saya sekarang berkuliah di ${prodi.study}, Saya menganbil jurusan di ${prodi.Prodi} ${semester}.`);
    </script>
</body>
</html>
