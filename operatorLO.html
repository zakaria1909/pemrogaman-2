<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        let a = 15;
        let b = 20;
        document.write(a < 51 && b > 11, "</br>");
        document.write(a > 51 && b > 11, "</br>");
        document.write(a < 51 || b > 11, "</br>");
        document.write(a > 51 && b > 11, "</br>");
        document.write(!(a < 51), "</br>");
        document.write(!(a < 51 && b > 11)+ "</br>");
    </script>
</body>
</html>
