<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    <h2>Data Type Numbers</h2>
    <p>Berikut hasil perhitungan antara 25 dan 56</p>
    <script>
        var a = 25;
        var b = 56;
        console.log(a);
        console.log(b);
        var c = a + b+"</br>";
        document.write(c);
        var d = a - b+"</br>";
        document.write(d);
        var e = a * b+"</br>";
        document.write(e);
        var f = a / b+"</br>";
        document.write(f);
        var g = a % b+"</br>";
        document.write(g);
    </script>
    
</body>
</html>
